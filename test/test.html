<html>
    <head>
        <title>
            3D flip login page- by abdulsalam
        </title>
        <link rel="stylesheet" href="test.css">
    </head>
   <body>
        <div class="container">
           <div class="card">
              <div class="inner-box" id="card">
                 <div class="card-front">
                    <h2>LOGIN</h2>
                    <form>
                        <input type="email" class="input-box" placeholder="YOUR E-MAIL ID" required>
                        <input type="password" class="input-box" placeholder="PASSWORD" required>
                        <button type="submit" class="submit-btn">SUBMIT</button>
                        <input type="checkbox"><span>REMEMBER ME</span>
                    </form>
                    <button type="button" class="btn" onclick="openRegister()">I AM NEW HERE </button>
                    <a href="">Forget password</a>
                    
                 </div>
                  <div class="card-back">
                    <h2>REGISTER</h2>
                    
                        <form>
                            <input type="text" class="input-box" placeholder="Your Name" required>
                            
                            <input type="email" class="input-box" placeholder="Your E-mail" required>
                            <input type="password" class="input-box" placeholder="password" required>
                            <button type="submit" class="submit-btn">SUBMIT</button>
                            <input type="checkbox"><span>Remember me</span>
                        </form>
                        <button type="button" class="btn" onclick="openLogin()">I HAVE AN ACCOUNTE HERE</button>
                        <A href="">Forgot password</A>
                    
                  </div> 

                </div>

        </div>
        </div>

     </div>
     <script>
        var card=document.getElementById("card");

        function openRegister(){
            card.style.transform="rotateY(-180deg)";
        }
        function openLogin(){
            card.style.transform="rotateY(0deg)";
        }
     </script>

    </body>

</html>
